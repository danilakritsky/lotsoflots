version: '3.8'

services:

  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_DB=lotsoflots
      - POSTGRES_HOST_AUTH_METHOD=trust
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./postgresdata:/var/lib/postgresql/data



  splash:
    image: scrapinghub/splash
    container_name: splash
    ports:
      - 8050:8050
